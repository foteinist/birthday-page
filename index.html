<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday, Kyriako! ‚ù§Ô∏è</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@600&display=swap');

    :root {
      --primary: #d32f2f;
      --secondary: #282828;
      --accent: #ffcdd2;
      --text: #333;
      --light-bg: #fff9fa;
      --shadow-sm: 0 2px 8px rgba(0,0,0,0.08);
      --shadow-md: 0 4px 15px rgba(0,0,0,0.12);
      --shadow-lg: 0 10px 30px rgba(0,0,0,0.15);
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--light-bg);
      color: var(--text);
      line-height: 1.6;
      padding: 20px;
      background-image: radial-gradient(var(--accent) 1px, transparent 1px);
      background-size: 20px 20px;
      background-attachment: fixed;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    #typed-text {
      font-size: clamp(2rem, 5vw, 3.5rem);
      margin: 20px 0;
      background: linear-gradient(90deg, var(--primary), #f06292);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      min-height: 80px;
      user-select: none;
    }

    h2, h3 {
      font-family: 'Playfair Display', serif;
      color: var(--primary);
      margin-top: 1.5rem;
      margin-bottom: 1rem;
    }

    #confetti-btn {
      background: linear-gradient(135deg, var(--primary), #b71c1c);
      border: none;
      padding: 15px 30px;
      font-size: 1.1rem;
      color: white;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: var(--shadow-md);
      transition: all 0.3s ease;
      letter-spacing: 0.5px;
      margin: 20px 0;
    }

    #confetti-btn:hover,
    #confetti-btn:focus {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(211, 47, 47, 0.4);
      outline: none;
    }

    #confetti-btn:focus-visible {
      outline: 3px solid var(--accent);
      outline-offset: 4px;
    }

    .two-column {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      align-items: start;
      margin: 50px auto;
    }

    @media (max-width: 768px) {
      .two-column {
        grid-template-columns: 1fr;
      }
    }

    .gallery-section {
      background: white;
      border-radius: 16px;
      padding: 25px;
      box-shadow: var(--shadow-md);
      margin-bottom: 40px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-section:hover,
    .gallery-section:focus-within {
      transform: translateY(-5px);
      box-shadow: var(--shadow-lg);
    }

    .gallery-container {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
    }

    .gallery {
      display: flex;
      height: 400px;
      max-height: 60vh;
    }

    .gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .gallery img.active {
      display: block;
      animation: fadeIn 0.5s ease;
    }

    .gallery img.active:hover,
    .gallery img.active:focus {
      transform: scale(1.05);
      outline: none;
    }

    @keyframes fadeIn {
      from { opacity: 0.8; }
      to { opacity: 1; }
    }

    .gallery-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(211, 47, 47, 0.7);
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 1.2rem;
      cursor: pointer;
      z-index: 10;
      opacity: 0;
      transition: opacity 0.3s ease, background 0.3s ease;
    }

    .gallery-container:hover .gallery-btn,
    .gallery-btn:focus-visible {
      opacity: 1;
    }

    .gallery-btn:hover,
    .gallery-btn:focus {
      background: var(--primary);
      outline: none;
    }

    .prev-btn { left: 15px; }
    .next-btn { right: 15px; }

    .dots-container {
      display: flex;
      justify-content: center;
      margin-top: 15px;
      gap: 8px;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ccc;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .dot.active {
      background: var(--primary);
    }

    .music-gift {
      transition: transform 0.3s ease;
    }

    .music-gift:hover,
    .music-gift:focus-within {
      transform: scale(1.02);
    }

    .spotify-container {
      background: var(--secondary);
      border-radius: 16px;
      padding: 20px;
      box-shadow: var(--shadow-md);
    }

    .memories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      margin: 50px auto;
      max-width: 800px;
    }

    .memory-card {
      width: 100%;
      aspect-ratio: 1 / 1;
      perspective: 1000px;
      cursor: pointer;
      position: relative;
      transition: transform 0.3s ease;
      outline-offset: 4px;
    }

    .memory-card:hover,
    .memory-card:focus-visible {
      transform: scale(1.03);
      outline: none;
    }

    .memory-card div {
      width: 100%;
      height: 100%;
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      box-shadow: var(--shadow-sm);
      backface-visibility: hidden;
      transition: transform 0.6s ease;
      padding: 15px;
      box-sizing: border-box;
    }

    .front {
      background: #f8bbd0;
      transform: rotateY(0deg);
      font-family: 'Playfair Display', serif;
      font-weight: 600;
      font-size: 1.2rem;
      color: #5d001e;
      user-select: none;
    }

    .back {
      background: #e1bee7;
      transform: rotateY(180deg);
      overflow: hidden;
    }

    .back img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 8px;
      display: block;
      margin: auto;
    }

    .memory-card.flipped .front {
      transform: rotateY(180deg);
    }

    .memory-card.flipped .back {
      transform: rotateY(0deg);
    }

    #secret {
      margin-top: 50px;
      font-size: 0.8rem;
      color: var(--primary);
      opacity: 0.01;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    #secret:hover {
      opacity: 1;
    }

    .bubbles-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      width: 15px;
      height: 15px;
      animation: floatBubble 20s linear infinite;
      filter: blur(0.5px);
      user-select: none;
    }

    @keyframes floatBubble {
      0% { transform: translateY(0) scale(1); opacity: 0.15; }
      50% { opacity: 0.25; }
      100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
    }

    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>
  <div class="bubbles-container"></div>

  <main class="container">
    <h1 id="typed-text"></h1>
    <button id="confetti-btn">Click for Surprise!</button>

    <div class="two-column">
      <div class="left-column">
        <section class="gallery-section">
          <h2>Our Favorite Memories üì∏</h2>
          <div class="gallery-container">
            <div class="gallery">
              <img src="pictures/ffavorite.JPG" alt="Favorite memory photo" class="active" />
              <img src="pictures/kiss.JPG" alt="Kiss memory photo" />
              <img src="pictures/loutraki.JPG" alt="Loutraki memory photo" />
            </div>
            <button class="gallery-btn prev-btn" aria-label="Previous image">‚ùÆ</button>
            <button class="gallery-btn next-btn" aria-label="Next image">‚ùØ</button>
            <div class="dots-container" role="tablist"></div>
          </div>
        </section>
      </div>

      <div class="right-column">
        <section class="music-gift">
          <h3>Your Special Album üé∂</h3>
          <div class="spotify-container">
            <iframe
              src="https://open.spotify.com/embed/album/5iIq470vW4rrsxq5ZRBo3Y?utm_source=generator"
              width="100%" height="352" frameborder="0"
              allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
              loading="lazy" style="border-radius:12px;">
            </iframe>
          </div>
        </section>
      </div>
    </div>

    <div class="reasons-widget">
      <h2>Why You're Amazing</h2>
      <button id="reason-generator">Tell me more</button>
      <div id="reason-display" class="reason-card"></div>
    </div>

<style>
  #reason-generator {
  background: linear-gradient(135deg, #d32f2f, #f06292);
  border: 2px solid transparent;
  padding: 12px 28px;
  font-size: 1.1rem;
  font-weight: 600;
  color: white;
  border-radius: 35px;
  cursor: pointer;
  box-shadow: 0 4px 12px rgba(211, 47, 47, 0.4);
  letter-spacing: 1.2px;
  transition: 
    background 0.4s ease,
    box-shadow 0.3s ease,
    transform 0.3s ease,
    border-color 0.3s ease;
  user-select: none;
  display: inline-block;
  text-align: center;
  margin-top: 10px;
}

#reason-generator:hover,
#reason-generator:focus {
  background: linear-gradient(135deg, #f06292, #d32f2f);
  box-shadow: 0 8px 20px rgba(240, 98, 146, 0.6);
  transform: translateY(-3px) scale(1.05);
  outline: none;
  border-color: #ffcdd2;
}

#reason-generator:focus-visible {
  outline: 3px solid var(--accent);
  outline-offset: 4px;
}

.reason-card {
  background: #ffcdd2;
  border-radius: 12px;
  padding: 20px;
  margin-top: 20px;
  min-height: 60px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-style: italic;
  opacity: 0;
  transform: translateY(10px);
  transition: all 0.5s ease;
}
.reason-card.show {
  opacity: 1;
  transform: translateY(0);
}
</style>

<script>
const reasons = [
  "The way your eyes light up when you're happy",
  "How you always know how to make me smile",
  "Your incredible kindness to everyone around you",
  "The sound of your laugh that brightens my day",
  "Your passion for the things you love",
  "How you make even ordinary moments feel special",
  "Your strength and resilience that inspires me",
  "The way you understand me without words",
  "Your beautiful mind and creative spirit",
];

const reasonBtn = document.getElementById("reason-generator");
const reasonDisplay = document.getElementById("reason-display");

reasonBtn.addEventListener("click", () => {
  reasonDisplay.classList.remove("show");
  void reasonDisplay.offsetWidth; // Trigger reflow
  const randomReason = reasons[Math.floor(Math.random() * reasons.length)];
  reasonDisplay.textContent = randomReason;
  setTimeout(() => {
    reasonDisplay.classList.add("show");
  }, 10);
});

// Show first reason automatically
reasonDisplay.textContent = reasons[0];
setTimeout(() => {
  reasonDisplay.classList.add("show");
}, 1000);
</script>



    <div class="memories">
      <div class="memory-card">
        <div class="front">üåü Our First Photo</div>
        <div class="back"><img src="pictures/first.JPG" alt="First Photo" /></div>
      </div>
      <div class="memory-card">
        <div class="front">üéâ Your Favorite Photo</div>
        <div class="back"><img src="pictures/kfavorite.JPG" alt="Favorite Photo" /></div>
      </div>
    </div>

    <button id="secret" aria-label="Easter Egg">(Psst... click me)</button>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const typedTextEl = document.getElementById("typed-text");
      if (typedTextEl) {
        const text = "Happy Birthday, Kyriako! ‚ù§Ô∏è";
        let index = 0;
        function typeWriter() {
          if (index < text.length) {
            typedTextEl.textContent += text.charAt(index++);
            setTimeout(typeWriter, 100);
          }
        }
        typeWriter();
      }

      const confettiBtn = document.getElementById("confetti-btn");
      const jsConfetti = new JSConfetti();
      confettiBtn?.addEventListener("click", () => {
        jsConfetti.addConfetti({ emojis: ['üéÇ', '‚ù§Ô∏è', 'üéâ', 'ü•≥'] });
      });

      const cards = document.querySelectorAll('.memory-card');
      cards.forEach(card => {
        card.setAttribute('tabindex', '0');
        card.setAttribute('role', 'button');
        card.setAttribute('aria-pressed', 'false');
        card.addEventListener('click', () => toggle(card));
        card.addEventListener('keydown', e => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault(); toggle(card);
          }
        });
      });

      function toggle(card) {
        card.classList.toggle("flipped");
        const pressed = card.getAttribute('aria-pressed') === 'true';
        card.setAttribute('aria-pressed', String(!pressed));
      }

      document.getElementById("secret")?.addEventListener("click", () => {
        alert("You found my secret message: I love you more than code! üíª‚ù§Ô∏è");
      });

      const gallery = document.querySelector('.gallery');
      const images = document.querySelectorAll('.gallery img');
      const prevBtn = document.querySelector('.prev-btn');
      const nextBtn = document.querySelector('.next-btn');
      const dotsContainer = document.querySelector('.dots-container');
      let currentIndex = 0;

      if (images.length && dotsContainer && prevBtn && nextBtn) {
        images.forEach((_, i) => {
          const dot = document.createElement('div');
          dot.classList.add('dot');
          if (i === 0) dot.classList.add('active');
          dot.addEventListener('click', () => updateGallery(i));
          dotsContainer.appendChild(dot);
        });

        const dots = document.querySelectorAll('.dot');

        function updateGallery(index) {
          if (index < 0 || index >= images.length) return;
          images.forEach(img => img.classList.remove('active'));
          dots.forEach(dot => dot.classList.remove('active'));
          images[index].classList.add('active');
          dots[index].classList.add('active');
          currentIndex = index;
        }

        prevBtn.addEventListener('click', () => updateGallery((currentIndex - 1 + images.length) % images.length));
        nextBtn.addEventListener('click', () => updateGallery((currentIndex + 1) % images.length));

        document.addEventListener('keydown', (e) => {
          if (e.key === 'ArrowLeft') prevBtn.click();
          if (e.key === 'ArrowRight') nextBtn.click();
        });

        let touchStartX = 0;
        let touchEndX = 0;
        gallery.addEventListener('touchstart', e => touchStartX = e.changedTouches[0].screenX);
        gallery.addEventListener('touchend', e => {
          touchEndX = e.changedTouches[0].screenX;
          if (touchEndX < touchStartX - 50) nextBtn.click();
          if (touchEndX > touchStartX + 50) prevBtn.click();
        });
      }
    });

    function createBubble() {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      const size = Math.random() * 20 + 10 + 'px';
      bubble.style.width = size;
      bubble.style.height = size;
      bubble.style.left = Math.random() * 100 + 'vw';
      bubble.style.animationDuration = (Math.random() * 10 + 10) + 's';
      document.querySelector('.bubbles-container').appendChild(bubble);
      setTimeout(() => bubble.remove(), 20000);
    }

    setInterval(createBubble, 300);
  </script>
</body>
</html>
